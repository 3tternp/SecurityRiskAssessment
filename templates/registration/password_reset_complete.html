{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}
Password Reset Complete
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-12 col-md-6 d-flex justify-content-center align-items-center" style="height: 100vh">
        <img src="{% static '/images/Sentinel_bl.png' %}" height="300px" alt="Sentinel Logo">
    </div>
    <div class="col-12 col-md-6 bg-dark d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1 class="display-5 text-white">Password Reset Complete</h1>
            </div>
            <div class="col-12 text-center">
                <p class="lead text-white">
                    Your new password has been set. You can now log in.
                </p>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
